{% extends 'layout.html' %}
{% block content %}
<h4 class="card-title">Enter the feature values for prediction</h4>
<small class="text-danger">Please enter input in integers and floats only.</small>
<hr>
	<form action="{{ url_for('predict')}}" method="POST">
		<div class="form-group">
			<label for="T">T</label>
			<input type="number" name="T" step="0.01" class="form-control" id="T" placeholder="Average Temperature (Celcius)" required>
		</div>
		<div class="form-group">
			<label for="TM">TM</label>
			<input type="number" name="TM" step="0.01" class="form-control" id="TM" placeholder="Maximum Temperature (Celcius)" required>
		</div>
		<div class="form-group">
			<label for="Tm">Tm</label>
			<input type="number" name="Tm" step="0.01" class="form-control" id="Tm" placeholder="Minimum Temperature (Celcius)" required>
		</div>
		<div class="form-group">
			<label for="SLP">SLP</label>
			<input type="number" name="SLP" step="0.01" class="form-control" id="SLP" placeholder="Atmospheric pressure at sea level (hectopascal)" required>
		</div>
		<div class="form-group">
			<label for="H">H</label>
			<input type="number" name="H" step="0.01" class="form-control" id="H" placeholder="Average relative humidity (Percentage)" required>
		</div>
		<div class="form-group">
			<label for="VV">VV</label>
			<input type="number" name="VV" step="0.01" class="form-control" id="VV" placeholder="Average visibility (Km)" required>
		</div>
		<div class="form-group">
			<label for="V">V</label>
			<input type="number" name="V" step="0.01" class="form-control" id="V" placeholder="Average wind speed (Km/h)" required>
		</div>
		<div class="form-group">
			<label for="VM">VM</label>
			<input type="number" name="VM" step="0.01" class="form-control" id="VM" placeholder="Maximum sustained wind speed (Km/h)" required>
		</div>
		<input type="submit" class="btn btn-primary btn-lg" value="Predict">
		<input type="reset" class="btn btn-info btn-lg" value="Reset">
	</form>
{% endblock content %}
